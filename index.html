<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name, e.g., London,GB" spellcheck="false">
            <button><i class="fas fa-search"></i></button>

        </div>

        <div class="error"></div>

        <div class="weather">
            <img src="" class="weather-icon" alt="weather icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="\Weather Dashboard Project\images\humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="\Weather Dashboard Project\images\wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script>
    const apiKey = "120aae8fb6a7dd24ef1a71b9848d8858";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
            const errorDiv = document.querySelector(".error");
            errorDiv.style.display = "block";
            errorDiv.innerHTML = `<p>City not found. Please try again!</p>`;
            document.querySelector(".weather").style.display = "none";
        } else {
            const data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            
            weatherIcon.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";

           
            localStorage.setItem("lastCity", city);
        }
    }

  
    searchBtn.addEventListener("click", ()=> checkWeather(searchBox.value));

  
    searchBox.addEventListener("keypress", (e) => {
        if(e.key === "Enter") checkWeather(searchBox.value);
    });

    
    window.onload = () => {
        const lastCity = localStorage.getItem("lastCity");
        if(lastCity){
            searchBox.value = lastCity;
            checkWeather(lastCity);
        }
    };
</script>
</body>
</html>
